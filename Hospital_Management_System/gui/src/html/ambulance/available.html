<header>Ambulance Information</header>

<div class="info-container">
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="input-group mx-auto">
                <input class="form-control py-1" id="ambulance-available-search-input" type="search" value=""
                    placeholder="Get Ambulance Details using Ambulance ID" >
                <span class="input-group-append">
                    <button class="btn btn-outline-secondary" id="ambulance-available-submit" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </div>

        <table id="ambulance-available-table" class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Ambulance ID</th>
                    <th>Plate Number</th>
                    <th>Type</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <h6 class="text-center" id="ambulance-available-result"></h6>
    </div>
</div>


<script>
    delete require.cache[require.resolve('./ambulance/ambulance.js')];
    require("./ambulance/ambulance.js")
</script>
