<header>Patient Information</header>

<div class="info-container">
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="input-group mx-auto">
                <input class="form-control py-1" id="patient-information-search-input" type="search" value=""
                    placeholder="Search patient using Patient ID">
                <span class="input-group-append">
                    <button class="btn btn-outline-secondary" id="patient-information-submit" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </div>

        <table id="patient-information-table" class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Mobile Number</th>
                    <th>Email ID</th>
                    <th>DOB</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <h6 class="text-center" id="patient-information-result"></h6>
    </div>

</div>


<script>
    delete require.cache[require.resolve('./patients/patients.js')];
    require("./patients/patients.js")
</script>
