<header>Patient History</header>

<div class="info-container">
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="input-group mx-auto">
                <input class="form-control py-1" id="patient-history-search" type="search" value="" placeholder="Search Patient History Using Patient ID"
                    id="patient-information-search-input">
                <span class="input-group-append">
                    <button class="btn btn-outline-secondary" id="patient-history-submit" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </div>

        <table id="patient-history-table" class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>fromdate</th>
                    <th>todate</th>
                    <th>disease</th>
                    <th>Doctor ID</th>
                    <th>Bed ID</th>
                    <th>Report ID</th>
                    <th>Prescription</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <h6 class="text-center" id="patient-history-result"></h6>
    </div>
</div>

<script>
    delete require.cache[require.resolve('./patients/patients.js')];
    require("./patients/patients.js")
</script>
